<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Clear Inventory Storage</title>
  <style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;padding:24px}button{height:40px;padding:0 14px;border:1px solid #e2e8f0;border-radius:12px;background:#0ea5e9;color:#fff;cursor:pointer}</style>
</head>
<body>
  <h1>Clear Inventory (Admin Storage)</h1>
  <p>This will remove saved cars from your browser on this site only.</p>
  <button id="btn">Clear now</button>
  <p id="status" style="margin-top:10px;color:#0f172a"></p>
  <script>
    document.getElementById('btn').addEventListener('click', ()=>{
      try{
        localStorage.removeItem('tesla_inventory_v1');
        document.getElementById('status').textContent='Done. Go back to admin.html and refresh.';
      }catch(e){
        document.getElementById('status').textContent='Failed: ' + e;
      }
    });
  </script>
</body>
</html>
