<!DOCTYPE html><meta charset="utf-8"><title>Test Viewer</title>
<div id="out" style="font-family:system-ui; padding:16px">Loading…</div>
<script>
(async () => {
  const out = document.getElementById('out');
  try {
    const r = await fetch('./inventory.json?ts=' + Date.now(), { cache: 'no-store' });
    if (!r.ok) throw new Error('HTTP ' + r.status);
    const cars = await r.json();
    out.innerHTML = '<h2>Found ' + (Array.isArray(cars) ? cars.length : 0) + ' cars</h2>';
    (cars||[]).forEach(c => {
      const p = document.createElement('p');
      p.textContent = `${c.year||''} ${c.model||''} ${c.trim||''} — ${c.mileage||0} mi — $${c.price||0}`;
      out.appendChild(p);
    });
  } catch (e) {
    out.textContent = 'Error loading inventory.json: ' + e.message;
  }
})();
</script>
